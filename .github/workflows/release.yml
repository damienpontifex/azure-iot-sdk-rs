name: Release

on:
  push:
    tags:
    - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Login to crates.io
      uses: actions-rs/cargo@v1
      with:
        command: login
        args:  ${CRATES_IO_TOKEN}
      env:
        CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

    - name: Login to crates.io
      uses: actions-rs/cargo@v1
      with:
        command: publish
